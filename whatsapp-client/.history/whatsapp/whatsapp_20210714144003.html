<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="conteiner">
        <div class="myWhatsapp" >

            <div style="background-color: rgb(2, 113, 133);" >
                <div class="menu">
                    <img id="menu" onclick="menu()" src="../images/burger.png" srcset="">
                    <ul id="ul">
                        <span id="addGroupSpan" style="cursor: pointer" onclick="selectMenue(this.id)">הוסף קבוצה</span>
                    </ul>

                    <div id="addGroup">
                        <div class="nameGroup">
                            <label for="">שם קבוצה:</label>
                            <input id="nameGrup" type="text">
                        </div>
                        <button id="buttonAddGroup" onclick="addGroupName()">הוסף</button>
                    </div>

                    <div class="addUserToGroup">
                        <div id="addUserToMenu">
                          

                        </div>
                    </div>



                </div>
                <h1 id="title" class="title"><b><u></u> </u></b></h1>
                <div class="list-select">
                    <h4 id="group" onclick="selectNav(this.id)">קבוצות</h4>
                    <h4 id="users" onclick="selectNav(this.id)">אנשי קשר</h4>
                    <h4 id="messages" onclick="selectNav(this.id)">צ'אטים</h4>
                </div>
            </div>
            <div id="content" class="content">
            </div>
            <div id="send-message" class="send-message">
                <textarea id="sendText" dir="rtl" name="" id="" cols="30" rows="10"></textarea>
                <button style="width: 49.6vw;height: 30px;" onclick="sendMessage()">שלח</button>
            </div>
        </div>



        <script type="module" src="service.mjs"></script>
        <script src="router.js"></script>
        <script src="functionsToHtml.js"></script>

</body>

</html>
